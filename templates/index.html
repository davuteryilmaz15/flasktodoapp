<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('.static', filename='css/bootstrap4.min.css')}}">
    <title>Todo App</title>
</head>
<body>
    <div class="container" style="margin-top:100px"> 
        <h3>Todo List</h3>
        <hr>
        <form action="/add" method="POST">
            <div class="form-group">
                <label for="txTitle">Başlık</label>
                <input type="text" class="form-control" name="txTitle" id="txTitle" placeholder="Todo Girin"><br>
                <button type="submit" class="btn btn-danger">Ekle</button>
            </div>
        </form>
        <hr>
        {% if todos == [] %}
            <div class="alert alert-warning" role="alert">
                Herhangi bir todo bulunmuyor.
            </div>
        {% else %}
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Todo Başlık</th>
                    <th scope="col">Todo Durum</th>
                    <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in todos %}
                        <tr>
                            <th scope="row">{{todo.id}}</th>
                            <td>{{todo.title}}</td>
                            <td>{% if todo.completed %}Tamamlandı{% else %}Beklemede{% endif %}</td>
                            <td><a href="/complete/{{todo.id}}" class="btn btn-success">Tamamla</a> <a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>



    <script src="{{url_for('.static', filename='js/jquery321.slim.min.js')}}"></script>
    <script src="{{url_for('.static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('.static', filename='js/bootstrap4.min.js')}}"></script>
    <script src="https://cdn.ckeditor.com/4.11.3/standard/ckeditor.js"></script>
    <script src="{{url_for('.static', filename='js/run_prettify.js')}}"></script>
</body>
</html>
